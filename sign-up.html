<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest</title>
    <link rel="stylesheet" href="login2.css">
  </head>
  <body>
    
    <div  class="box">
      <div class="box_child">
        <!-- <img src="img/logo.png" alt=""> -->
        
        <h3>Sign up </h3>

        <form action="index.html">
          <div class="common_box">
          
            <div class="Name">
              <label for="Name">Name</label>
              <input type="text" name="mail" id="mail" placeholder="Name" required/>
            </div>
            <div class="Phone">
              <label for="Phone">Mobile number</label>
              <input type="number" name="pass" id="pass" placeholder="Contact number" minlength="10" required />
            </div>
          <div class="mailbox">
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail" placeholder="Email"  required/>
          </div>

          <div class="passbox">
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" placeholder="Password" minlength="8" required />
          </div>

            <br>
          </div>
          </div>
          <div class="login">
            <button type="submit">Sign up</button>
          </div>
        </form>
        <h4>OR</h4>
        <div class="facebook">
          <a href="https://www.facebook.com/">Continue with Facebook</a>
        </div>
        <div class="google">
          <a href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1">Continue with Google</a>
        </div>
      </div>
    </div>
  </body>
</html>
